<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Working with Requests</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">

  <body>

    <!-- Giving user auth when joining or creating room -->
    <div class="auth open">
      <div class="modal">
        <h2>Join room</h2>
        <form class="joinRoom">
          <input type="text" name="Screen Name" placeholder="Anonymous">
          <input type="text" name="Room ID" placeholder="ABCD">
          <button>Join now</button>
          <p class="error"></p>
        </form>
        <div>Want to create your own room? <a class="switch">Create one here</a></div>
      </div>
      <div class="modal">
        <h2>Create room</h2>
        <form class="createRoom">
          <input type="text" name="screenName" placeholder="Anonymous">
          <button>Create now</button>
          <p class="error"></p>
        </form>
        <div>Want to join existing room? <a class="switch">Join one here</a></div>
      </div>
    </div>

    <!-- new request modal -->
    <div class="new-request">
      <div class="modal">
        <h2>Request a Tutorial</h2>
        <form>
          <input type="text" name="request" placeholder="Request...">
          <button>Submit Request</button>
          <p class="error"></p>
        </form>
      </div>
    </div>
    
    <header>
      <nav>
        <a class="add-request">add requests</a>
        <a class="leave">leave</a>
      </nav>
    </header>

    <section class="content">
      <h1>testing front-end</h1>
      <ul class="request-list">
        <li>
          <span class="text">RANDOM TEXT</span>
          <div>
            <span class="votes">125</span>
            <i class="material-icons upvote">arrow_upward</i>
          </div>
        </li>
      </ul>
      <button class="call">Say Hello</button>
    </section>

   <!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->

  <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>

  <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
  <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-analytics.js"></script>

  <!-- Add Firebase products that you want to use -->
  <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-functions.js"></script>

    <!-- The core Firebase JS SDK is always required and must be listed first
    <script src="/__/firebase/8.6.7/firebase-app.js"></script>

    TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->

    <!-- Initialize Firebase 
    <script src="/__/firebase/init.js"></script> -->

    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>
  </body>  
</html>
